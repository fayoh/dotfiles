- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/bin']

- link:
    ~/.dotfiles: ''
    ~/.antigenrc:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zshrc:
    ~/bin/antigen.zsh: 'antigen/bin/antigen.zsh'
    ~/.local/etc/gtags.conf: 'gtags.conf'

- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
