- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/bin']

- link:
    ~/.config/sakura/sakura.conf: 'sakura.conf'
    ~/.dotfiles: ''
    ~/.antigenrc:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.local/bin/antigen.zsh: 'submodules/antigen/bin/antigen.zsh'
    ~/.local/etc/gtags.conf: 'gtags.conf'
    ~/.pyenv: 'submodules/pyenv'
    ~/.tmux/plugins/tpm: 'submodules/tpm'
    ~/.tmux.conf:
    ~/.zshrc:
    ~/.zshrc.d/:
        glob: true
        path: zshrc.d/*

- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
