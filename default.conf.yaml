- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/bin']

- link:
    ~/.dotfiles: ''
    ~/.antigenrc:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.pyenv: 'submodules/pyenv'
    ~/.tmux/plugins/tpm: 'submodules/tpm'
    ~/.tmux.conf:
    ~/.zshrc:
    ~/bin/antigen.zsh: 'submodules/antigen/bin/antigen.zsh'
    ~/.local/etc/gtags.conf: 'gtags.conf'

- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
