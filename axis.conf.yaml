- defaults:
    link:
      create: true
      relink: true
- shell:
  - ['if [ ! -d site-specific/axis/scripts ];then; git clone -q ssh://danielfb@gittools.se.axis.com:29418/users/danielfb/scripts site-specific/axis/scripts;fi', Get scripts repo]

- link:
    ~/.emacs.d/elisp/early-init.el: 'site-specific/axis/emacs-early-init.el'
    ~/.emacs.d/conf.d/axis-config.el: 'site-specific/axis/emacs-site-conf.el'
    ~/.gitconfig_local: 'site-specific/axis/.gitconfig_local'
    ~/.local/bin/gitproxy.sh : 'site-specific/axis/gitproxy.sh'
    ~/.local/bin/:
        glob: true
        path: site-specific/axis/scripts/*
    ~/.ssh/config: 'site-specific/axis/ssh_config'
    ~/.zshrc_local : 'site-specific/axis/zshrc_local'
